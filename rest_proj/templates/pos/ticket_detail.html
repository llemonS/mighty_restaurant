{% extends 'base.html' %}

{% block body %}
<button class="btn btn-default btn-lg btn-warning" type="submit"><a href="{% url 'ticket_list_view' %}">Return to your Open Tickets</a></button>

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="col-md-4">Ticket detail</h3>
    <div class="col-md-4">
      <button class="btn btn-default btn-info" type="submit"><a href="{% url 'order_create_view' ticket.id %}">Add item to ticket</a></button>
    </div>
    <form class="" action="{% url 'ticket_update_view' ticket.id %}" method="post">
      {% csrf_token %}
      <input class="btn btn-success btn-md" type="submit" name="" value="Submit Ticket">
    </form>
  </div>

  <div class="panel-body">

    {% for item in object_list %}

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-8">
                <h1 class="panel-title">{{ item }}</h1>
              </div>
              <div class="col-md-4">
                <h1 class="panel-title">${{ item.price }}</h1>
              </div>
            </div>
          </div>
          <div class="panel-body">
              {{ item.notes }}
          </div>
        </div>
      </div>

    {% endfor %}

  </div>
</div>

{% endblock %}
